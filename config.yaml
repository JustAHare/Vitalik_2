general:
  project_name: "Vitalik"
  version: "1.0"
  random_seed: 42
  log_level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL
  save_model_path: "./models/vitalik_model.pth"
  save_meta_model_path: "./models/vitalik_meta.pth"
  training_log_path: "./logs/training.log"
  agent_actions_log_path: "./logs/agent_actions.log"
  prediction_log_path: "./data/predictions.log"

# ========================
# üìä –ü–ê–†–ê–ú–ï–¢–†–´ –û–ë–£–ß–ï–ù–ò–Ø
# ========================
training:
  epochs: 1000           # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ø–æ—Ö –æ–±—É—á–µ–Ω–∏—è
  batch_size: 32         # –†–∞–∑–º–µ—Ä –±–∞—Ç—á–∞
  learning_rate: 0.001   # –°–∫–æ—Ä–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è
  gamma: 0.99            # –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –¥–∏—Å–∫–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è RL
  clip_grad_norm: 0.5    # –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
  target_update_freq: 10 # –ß–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å–µ—Ç–∏

# ========================
# ü§ñ –ü–ê–†–ê–ú–ï–¢–†–´ –ú–û–î–ï–õ–ò
# ========================
model:
  type: "Actor-Critic"   # –¢–∏–ø –º–æ–¥–µ–ª–∏ (Actor-Critic, PPO, SAC)
  hidden_size: 128       # –†–∞–∑–º–µ—Ä —Å–∫—Ä—ã—Ç–æ–≥–æ —Å–ª–æ—è –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
  num_layers: 2          # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ LSTM-—Å–ª–æ–µ–≤
  dropout: 0.1           # –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å dropout –¥–ª—è —Ä–µ–≥—É–ª—è—Ä–∏–∑–∞—Ü–∏–∏

# ========================
# ‚öôÔ∏è –ü–ê–†–ê–ú–ï–¢–†–´ MAML (META-LEARNING)
# ========================
maml:
  inner_learning_rate: 0.01 # –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–∫–æ—Ä–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è
  outer_learning_rate: 0.001 # –í–Ω–µ—à–Ω—è—è —Å–∫–æ—Ä–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è
  adaptation_steps: 5       # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤ –∞–¥–∞–ø—Ç–∞—Ü–∏–∏

# ========================
# üì° –ù–ê–°–¢–†–û–ô–ö–ò –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–Ø –° –ê–ì–ï–ù–¢–û–ú
# ========================
agent:
  exploration_rate: 0.1    # –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å–ª—É—á–∞–π–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è (Exploration)
  exploration_decay: 0.99  # –°–∫–æ—Ä–æ—Å—Ç—å —É–º–µ–Ω—å—à–µ–Ω–∏—è exploration_rate
  max_memory_size: 10000   # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ø–∞–º—è—Ç–∏ –¥–ª—è Replay Buffer
  action_repeat: 1         # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π –æ–¥–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è

# ========================
