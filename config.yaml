  real_time_training: false # –í–∫–ª—é—á–∏—Ç—å –æ–±—É—á–µ–Ω–∏–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
