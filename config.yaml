  eval_interval: 50     # –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ—Ü–µ–Ω–∫–∏ –∞–≥–µ–Ω—Ç–∞ –Ω–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
  best_model_metric: "loss" # –ú–µ—Ç—Ä–∏–∫–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ª—É—á—à–µ–π –º–æ–¥–µ–ª–∏ (accuracy, loss)

# ========================
